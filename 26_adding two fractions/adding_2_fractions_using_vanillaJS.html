<!DOCTYPE html>
<html>
  <head>
    <title>Add Fractions</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
        font-size: 16px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Add Fractions</h1>
    <label>Enter the first fraction:</label>
    <input type="number" id="num1" placeholder="Numerator">
    <input type="number" id="den1" placeholder="Denominator">
    <label>Enter the second fraction:</label>
    <input type="number" id="num2" placeholder="Numerator">
    <input type="number" id="den2" placeholder="Denominator">
    <button onclick="addFractions()">Add Fractions</button>
    <div id="result"></div>
    <script>
function addFractions() {
  let num1 = document.getElementById('num1').value;
  let den1 = document.getElementById('den1').value;
  let num2 = document.getElementById('num2').value;
  let den2 = document.getElementById('den2').value;
  let commonDenominator = den1 * den2;
  let newNum1 = num1 * den2;
  let newNum2 = num2 * den1;
  let sum = newNum1 + newNum2;
  let gcd = findGcd(sum, commonDenominator);
  let result = sum / gcd + '/' + commonDenominator / gcd;
  document.getElementById('result').innerHTML = result;
}

function findGcd(a, b) {
  if (b === 0) {
    return a;
  } else {
    return findGcd(b, a % b);
  }
}    
    </script>
  </body>
</html>

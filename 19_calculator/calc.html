<script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"> </script>

<body>
    A: <input type="text" data-bind="value: customA">
    B: <input type="text" data-bind="value: customB">
    <br> <br>
    <button data-bind="click: customAdd">Add</button> 
    &nbsp; <button data-bind="click: customSubtract">Subtract</button> 
    &nbsp; <button data-bind="click: customMultiply">Multiply</button> 
    &nbsp; <button data-bind="click: customDivide">Divide</button>

    <p>Answer: <span data-bind="text: customAnswer"></span></p>
</body>

<script>
    var viewModel = {
        customA: ko.observable(""),
        customB: ko.observable(""),
        customAnswer: ko.observable(""),

        // customAdd, customSubtract, so on are your methods of the viewModel class.
        customAdd: function() {
            let rtn_val = parseFloat(this.customA()) + parseFloat(this.customB()); 
            this.customAnswer(rtn_val); // Setting the value of observable "customAnswer"
        },

        customSubtract: function(){},
        
        customMultiply: function(){},

        customDivide: function(){
            try {
                // Division would happen over here
            }
            catch(err) {
                // Catch the divide by zero exception
            }
        }
    };

    ko.applyBindings(viewModel);
</script>
